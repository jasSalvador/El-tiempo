<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!--iconos bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- jQuery library -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/img/3209665.png">
    <title>El Tiempo</title>
</head>
<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center mx-auto" id="wholeThing">
                <div class="col-lg-8  w-100">
                    <!--weather card-->
                    <div class="card card-weather text-center mx-auto">
                        <div class="card-body">
                            <div class="weather-data d-flex">
                                <div class="mr-auto">
                                    <h2 class="display-3" id="bigTemp" value="32">32</h2>
                                    <h2 class="display-3" id="bigC">°C</h2>
                                    <p class="display-4"> Nublado </p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="d-flex weakly-weather" id="days">
                                <div class="weakly-weather-item d-flex flex-column">
                                    <p class="mb-1">Dom</p>
                                    <i class="bi bi-sun"></i>
                                    <p class="mb-0" id="sun" value="30">30°</p>
                                    <!-- <p class="symb">°</p> -->
                                </div>
                                <div class="weakly-weather-item d-flex flex-column">
                                    <p class="mb-1">Lun</p>
                                    <i class="bi bi-sun"></i>
                                    <p class="mb-0" id="mon" value="31">31°</p>
                                    <!-- <p class="symb">°</p> -->
                                </div>
                                <div class="weakly-weather-item d-flex flex-column">
                                    <p class="mb-1">Mar</p>
                                    <i class="bi bi-cloud-sun-fill"></i>
                                    <p class="mb-0" id="tue" value="28">28°</p>
                                    <!-- <p class="symb">°</p> -->
                                </div>
                                <div class="weakly-weather-item d-flex flex-column">
                                    <p class="mb-1">Mie</p>
                                    <i class="bi bi-sun"></i>
                                    <p class="mb-0" id="wed" value="30">30°</p>
                                    <!-- <p class="symb">°</p> -->
                                </div>
                                <div class="weakly-weather-item d-flex flex-column">
                                    <p class="mb-1">Jue</p>
                                    <i class="bi bi-cloud-sun-fill"></i>
                                    <p class="mb-0" id="thu" value="29">29°</p>
                                    <!-- <p class="symb">°</p> -->
                                </div>
                                <div class="weakly-weather-item d-flex flex-column">
                                    <p class="mb-1">Vie</p>
                                    <i class="bi bi-sun"></i>
                                    <p class="mb-0" id="fri" value="31">31°</p>
                                    <!-- <p class="symb">°</p> -->
                                </div>
                                <div class="weakly-weather-item d-flex flex-column">
                                    <p class="mb-1">Sab</p>
                                    <i class="bi bi-sun"></i>
                                    <p class="mb-0" id="sat" value="32">32°</p>
                                    <!-- <p class="symb">°</p> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--weather card ends-->
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="container d-flex bottom-part pb-3">
            <h4 class="toggles mx-2">°C</h4>
            <label class="switch toggles px-4">
                <input type="checkbox" onchange="convert('user',this);">
                <span class="slider round"></span>
            </label>
            <h4 class="toggles mx-2">°F</h4>
        </div>
    </div>
</body>
</html>
